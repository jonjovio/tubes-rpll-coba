<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat-page-style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="menu-button" id="menu-button">
                <span>â˜°</span>
            </div>
            <div class="menu-items" id="menu-items">
                <button class="menu-item new-chat">New Chat</button>
                <button class="menu-item">Recommend guard dog</button>
                <button class="menu-item">Recommend dog for lonely elder</button>
                <button class="menu-item">Recommend dog for Kids</button>
                
            </div>

            <div class="user-profile" id="user-profile" data-img="{{ url_for('static', filename='img/male.png') }}">
                <img src="{{ url_for('static', filename='img/male.png') }}" alt="User">
                <span>Welcome back, Evan</span>
                <div class="dropdown-content" id="dropdown-content">
                    <button class="dropdown-item" id="logout-button">Log Out</button>
                    <button class="dropdown-item" id="manage-profile-button">Manage Profile</button>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-box" id="chat-box" data-user-img="{{ url_for('static', filename='img/male.png') }}" data-bot-img="{{ url_for('static', filename='img/dog.png') }}">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Type a new message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <img src="{{ url_for('static', filename='img/pawspectiveIcon.png') }}" alt="Pawspective Logo" class="popup-logo">
            <h2>LOG OUT</h2>
            <p>Are you sure you want to logout?</p>
            <div class="popup-buttons">
                <button id="cancel-button" class="popup-button cancel-button">No, Cancel</button>
                <button id="confirm-button" class="popup-button confirm-button">Yes, Logout</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
